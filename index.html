<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PropFirm Knowledge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://jkiblofuayvdrrxbbhuu.supabase.co">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/jpeg" href="https://i.postimg.cc/76VvRcW9/O-pnfi-La-200x200.jpg">
    <style>
      /* Initial loading screen - shows before React loads */
      .initial-loader {
        min-height: 100vh;
        background: linear-gradient(135deg, #0f172a 0%, #1e3a5f 50%, #0f172a 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Poppins', sans-serif;
      }
      .loader-content {
        text-align: center;
        color: white;
      }
      .loader-spinner {
        width: 80px;
        height: 80px;
        margin: 0 auto 24px;
        position: relative;
      }
      .loader-spinner::before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: 50%;
        border: 4px solid rgba(59, 130, 246, 0.2);
      }
      .loader-spinner::after {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: 50%;
        border: 4px solid transparent;
        border-top-color: #3b82f6;
        animation: spin 1s linear infinite;
      }
      .loader-icon {
        position: absolute;
        inset: 8px;
        border-radius: 50%;
        background: linear-gradient(135deg, #3b82f6, #8b5cf6);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .loader-icon svg {
        width: 32px;
        height: 32px;
        color: white;
        animation: bounce 1s ease-in-out infinite;
      }
      .loader-title {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 8px;
      }
      .loader-title span {
        color: #60a5fa;
      }
      .loader-text {
        color: #94a3b8;
        font-size: 1rem;
        animation: pulse 2s ease-in-out infinite;
      }
      .loader-progress {
        width: 200px;
        height: 4px;
        background: #334155;
        border-radius: 4px;
        margin: 20px auto 0;
        overflow: hidden;
      }
      .loader-progress-bar {
        height: 100%;
        background: linear-gradient(90deg, #3b82f6, #8b5cf6, #3b82f6);
        background-size: 200% 100%;
        animation: shimmer 1.5s ease-in-out infinite;
        width: 70%;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-4px); }
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.6; }
      }
      @keyframes shimmer {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
    </style>
  </head>

  <body>
    <div id="root">
      <!-- Initial loading screen before React hydrates -->
      <div class="initial-loader">
        <div class="loader-content">
          <div class="loader-spinner">
            <div class="loader-icon">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
              </svg>
            </div>
          </div>
          <h1 class="loader-title">PropFirm <span>Knowledge</span></h1>
          <p class="loader-text">Loading your trading dashboard...</p>
          <div class="loader-progress">
            <div class="loader-progress-bar"></div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
